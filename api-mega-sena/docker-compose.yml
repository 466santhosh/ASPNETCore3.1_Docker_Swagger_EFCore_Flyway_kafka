version: '3'

services:
  redis:
    image: redis:alpine
    ports:
      - "16379:6379"
    networks:
      - application
  mssql:
        image: microsoft/mssql-server-linux:2017-latest
        ports:
            - '1433:1433'
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=Secret1234
            - MSSQL_PID=Developer
        networks:
            - application  
networks: 
    application:
        driver: bridge